<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <form id="form" name="cal">
        <input name="display" style="background-color: rgb(123, 123, 180);width: 675px;height: 100px;text-align:center"><br>
        <input type="button" value="C" onclick="cal.display.value=''"">
        <input type="button" value="&#247;" onclick="cal.display.value+='/'" >
        <input type="button" value="*" onclick="cal.display.value+='*'">
        <input type="button" value="0" onclick="cal.display.value+='0'"><br/>
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="-" onclick="cal.display.value+='-'"><br>
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="+" onclick="cal.display.value+='+'"><br>
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)"><br>
        <!-- <input type="button" value="." onclick="cal.display.value+='.'"> -->
    </form>
</body>
</html>
